components:
  schemas:
    ActiveScope:
      type: object
      properties:
        tenant_id:
          type: string
          format: uuid
        facility_id:
          type: string
          format: uuid
      required:
      - facility_id
      - tenant_id
    Alert:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        code:
          type: string
          maxLength: 64
          pattern: ^[-a-zA-Z0-9_]+$
        title:
          type: string
          maxLength: 255
        message:
          type: string
        severity:
          $ref: '#/components/schemas/SeverityEnum'
        status:
          $ref: '#/components/schemas/AlertStatusEnum'
        encounter_id:
          type: string
          format: uuid
          nullable: true
        task_id:
          type: string
          format: uuid
          nullable: true
        patient_id:
          type: string
          format: uuid
          nullable: true
        lab_result_id:
          type: string
          format: uuid
          nullable: true
        acked_by_user_id:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        acked_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        meta: {}
      required:
      - code
      - created_at
      - id
      - title
      - updated_at
    AlertStatusEnum:
      enum:
      - OPEN
      - ACKED
      - RESOLVED
      - DISMISSED
      type: string
      description: |-
        * `OPEN` - Open
        * `ACKED` - Acknowledged
        * `RESOLVED` - Resolved
        * `DISMISSED` - Dismissed
    BillableEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        tenant_id:
          type: string
          format: uuid
          readOnly: true
        facility_id:
          type: string
          format: uuid
          readOnly: true
        encounter:
          type: string
          format: uuid
          readOnly: true
        event_type:
          allOf:
          - $ref: '#/components/schemas/EventTypeEnum'
          readOnly: true
        chargeable_code:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        quantity:
          type: integer
          readOnly: true
        source_order_item:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - chargeable_code
      - created_at
      - encounter
      - event_type
      - facility_id
      - id
      - quantity
      - source_order_item
      - tenant_id
      - updated_at
    ChannelEnum:
      enum:
      - IN_APP
      - EMAIL
      - SMS
      - WHATSAPP
